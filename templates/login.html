<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form method="POST" enctype="multipart/form-data">
        <label for="pem_file">Upload your .pem file:</label>
        <input
          type="file"
          name="pem_file"
          id="pem_file"
          accept=".pem"
          required
        />
        <br /><br />
        <input type="submit" value="Login" />
      </form>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
    </div>
    <img
      src="../static/css/images/nasa.png"
      alt="NASA Logo"
      class="nasa-logo"
    />
  </body>
</html>
