<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New User Registration - HSML Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register New User</h1>

    <!-- Display flash messages if any -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <p>Please choose an option to register:</p>
    <a href="{{ url_for('register_person') }}" class="button">Register as Person</a>
    <a href="{{ url_for('register_organization') }}" class="button">Register as Organization</a>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>
</html>
