<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Credential - HSML Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create Credential</h1>

    <!-- Display flash messages if any -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('create_credential') }}" method="post">
        <label for="name">Credential Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="access_authorization">Access Authorization:</label>
        <input type="text" id="access_authorization" name="access_authorization" required>
        
        <label for="authorized_for_domain">Authorized For Domain:</label>
        <input type="text" id="authorized_for_domain" name="authorized_for_domain" required>
        
        <input type="submit" value="Create Credential">
    </form>
    
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
