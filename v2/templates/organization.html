<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register as Organization - HSML Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register as Organization</h1>
    
    <!-- Display flash messages if any -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('register_organization') }}" method="post">
        <label for="name">Organization Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="url">Website URL:</label>
        <input type="url" id="url" name="url" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="founding_date">Founding Date (YYYY-MM-DD):</label>
        <input type="date" id="founding_date" name="founding_date" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <input type="submit" value="Register">
    </form>
    
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>
</html>
