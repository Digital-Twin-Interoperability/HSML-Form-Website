<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - HSML Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Login</h1>

    <!-- Display flash messages if any -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post" enctype="multipart/form-data">
        <label for="pem_file">Upload your private_key.pem:</label>
        <input type="file" name="pem_file" id="pem_file" required>
        <br>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{{ url_for('new_user') }}">Register here</a>.</p>
</body>
</html>
